<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game with Sound</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="flex flex-col items-center justify-center h-screen">
        <p id="level" class="mb-5">Level 1</p> <!-- Center the text above the grid and add margin -->
        
        <div class="grid grid-cols-2 gap-5">
            <div id="1" class="bg-blue-500 h-32 w-32 rounded-lg hover:bg-blue-800 hover:scale-130 transition duration-300 ease-in-out"></div>
            <div id="2" class="bg-red-500 h-32 w-32 rounded-lg hover:bg-red-800 hover:scale-110 transition duration-300 ease-in-out"></div>
            <div id="3" class="bg-green-500 h-32 w-32 rounded-lg hover:bg-green-800 hover:scale-110 transition duration-300 ease-in-out"></div>
            <div id="4" class="bg-yellow-500 h-32 w-32 rounded-lg hover:bg-yellow-800 hover:scale-110 transition duration-300 ease-in-out"></div>
        </div>
        <audio id="1-sound" src="sounds/blue.mp3"></audio>
        <audio id="2-sound" src="sounds/red.mp3"></audio>
        <audio id="3-sound" src="sounds/green.mp3"></audio>
        <audio id="4-sound" src="sounds/yellow.mp3"></audio>
        
    </section>
    
    <!-- Add audio elements -->
   
    <script src="script.js"></script>
</body>
</html>
